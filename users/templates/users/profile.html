{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Clone</title>
</head>

<style>

    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .profile-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .profile-header {
        display: flex;
        align-items: center;
    }
    
    .profile-pic {
        flex: 1;
        max-width: 100px;
    }
    
    .profile-pic img {
        width: 100%;
        border-radius: 50%;
        border: 2px solid #333;
    }
    
    .profile-info {
        flex: 3;
        padding-left: 20px;
    }
    
    .username {
        font-size: 24px;
        margin: 0;
    }
    
    .stats {
        display: flex;
        gap: 20px;
        margin: 10px 0;
    }
    
    .stats div {
        text-align: center;
    }
    
    .bio {
        margin-top: 10px;
    }
    
    .story-highlights {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
    
    .highlight {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .highlight img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 2px solid #333;
    }
    
    .highlight span {
        margin-top: 5px;
        font-size: 12px;
    }
    
    .highlight.new {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 70px;
        height: 70px;
        background-color: #333;
        border-radius: 50%;
        font-size: 12px;
    }
    
    .posts {
        margin-top: 20px;
    }
    
    .posts img {
        width: 100%;
        border-radius: 10px;
    }


</style>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-pic">
                <img src="{% static "media/images/Screenshot_2024-05-28_102652.png" %}" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1 class="username">__i.s.a.i__</h1>
                <div class="stats">
                    <div><strong>1</strong> post</div>
                    <div><strong>1,487</strong> followers</div>
                    <div><strong>855</strong> following</div>
                </div>
                <div class="bio">
                    <p>isai ü•±</p>
                    <p>Kigali ‚ù§Ô∏è‚ù§Ô∏è</p>
                </div>
            </div>
        </div>

        <div class="story-highlights">
            <div class="highlight"><img src="highlight1.jpg" alt="Highlight 1"><span>üòú Chill ‚úå...</span></div>
            <div class="highlight"><img src="highlight2.jpg" alt="Highlight 2"><span>Me üòè</span></div>
            <div class="highlight new"><span>New</span></div>
        </div>

        <div class="posts">
            <img src="post1.jpg" alt="Post 1">
        </div>
    </div>
</body>
</html>
